<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 77</title>
    <link rel="stylesheet" href="ex77_v4_style.css">
</head>
<body>
    <h2>Exercise 77: dropdown menu</h2>
    <p>Dropdown Menu can be relocated to the Top, Left or Right of the page.</p>
    <input type="radio" name="position" id="left" checked>
    <input type="radio" name="position" id="right">
    <input type="radio" name="position" id="top">
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content" >
            <div class="option" tabindex="0"> One 
                <div class="nested">1.1</div>
                <div class="nested">1.2</div>
            </div>
            <div class="option" tabindex="0"> Two 
                <div class="nested">2.1</div>
                <div class="nested">2.2</div>
            </div>
            <div class="option" tabindex="0"> Three
                <div class="nested">3.1</div>
                <div class="nested">3.2</div>
            </div>

            <div class="option" tabindex="0"> Menu Position <br>
                <label for="left" class="nested">Left</label> <br>
                <label for="right" class="nested">Right</label> <br>
                <label for="top" class="nested">Top</label> <br>
            </div>
        </div>

        
    </div>
    <div class="dropdown-horizontal" >
            <div class="option" tabindex="0"> One 
                <div class="nested">1.1</div>
                <div class="nested">1.2</div>
            </div>
            <div class="option" tabindex="0"> Two 
                <div class="nested">2.1</div>
                <div class="nested">2.2</div>
            </div>
            <div class="option" tabindex="0"> Three
                <div class="nested">3.1</div>
                <div class="nested">3.2</div>
            </div>

            <div class="option" tabindex="0"> Menu Position <br>
                <label for="left" class="nested">Left</label> <br>
                <label for="right" class="nested">Right</label> <br>
                <label for="top" class="nested">Top</label> <br>
            </div>
    </div>
</body>
</html>
