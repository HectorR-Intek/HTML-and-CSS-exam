<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 77</title>
    <link rel="stylesheet" href="exercise77_style.css">
</head>
<body>
    <h2>Exercise 77: Dropdown menu</h2>
    <p>The menu is located to the left by default but its position can be changed to the right or to the top of the page.</p>
    <input type="radio" name="position" id="left" checked>
    <input type="radio" name="position" id="right">
    <input type="radio" name="position" id="top">
    <div class="dropdown">
        Menu 
        <div class="dropdown-content">
                <div class="option" tabindex="0">one 
                    <div class="nested">1.1</div>
                    <div class="nested">1.2</div>
                    <div class="nested">1.3</div>
                </div>

                <div class="option" tabindex="0">two 
                    <div class="nested">2.1</div>
                    <div class="nested">2.2</div>
                    <div class="nested">2.3</div>
                </div>

                <div class="option" tabindex="0">three 
                    <div class="nested">3.1</div>
                    <div class="nested">3.2</div>
                    <div class="nested">3.3</div>
                </div>
                <br>

                <div class="option" tabindex="0">Position
                    <label for="left" class="nested">Left</label>
                    <label for="right" class="nested">Right</label>
                    <label for="top" class="nested">Top</label>
                </div>
        </div>
    </div>
    <div class="dropdown-horizontal">
        Menu
        <div class="dropdown-content">
                <div class="option" tabindex="0">one 
                    <div class="nested">1.1</div>
                    <div class="nested">1.2</div>
                    <div class="nested">1.3</div>
                </div>

                <div class="option" tabindex="0">two 
                    <div class="nested">2.1</div>
                    <div class="nested">2.2</div>
                    <div class="nested">2.3</div>
                </div>

                <div class="option" tabindex="0">three 
                    <div class="nested">3.1</div>
                    <div class="nested">3.2</div>
                    <div class="nested">3.3</div>
                </div>
                <br>

                <div class="option" tabindex="0">Position
                    <label for="left" class="nested">Left</label>
                    <label for="right" class="nested">Right</label>
                    <label for="top" class="nested">Top</label>
                </div>
        </div>
    </div>
</body>
</html>
